<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" formControlName="FirstName" id="FirstName"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="LastName" id="LastName"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="Email" id="Email"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="City" class="form-label">PhoneNo</label>
                        <input type="text" class="form-control" formControlName="PhoneNo" id="City"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="State" class="form-label">Salary</label>
                        <input type="text" class="form-control" formControlName="Salary" id="State"
                            aria-describedby="emailHelp">

                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Close</button> 
                <button type="button" *ngIf="showAdd" style="background-color:green" class="btn btn-primary" (click)="postUserDetails()">Add</button>
                 <button type="button" *ngIf="showUpdate" style="background-color:red"  class="btn btn-primary" (click)="updateUserDetails()">Edit</button>
            </div>
        </div>
    </div>
</div>


<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>PhoneNo</th>
                    <th>Salary</th>

                </tr>
            </thead>
             <!-- <tfoot>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>PhoneNo</th>
                    <th>Salary</th>

                </tr>
            </tfoot>  -->
            <tbody>
                <tr *ngFor="let user of userData">
                    <td>{{user.FirstName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>{{user.Email}}</td>
                    <td>{{user.PhoneNo}}</td>
                    <td>{{user.Salary}}</td>
                    <td>
                        <a type="button"type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            (click)="postData(user)">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" (click)="deleteUser(user)">Delete</a>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
